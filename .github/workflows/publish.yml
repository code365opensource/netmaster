name: publish to powershell gallery
on:
  push:
    branches: [master]
    paths:
      - "**.psd1"

  workflow_dispatch:

jobs:
  publishmodule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: rename psd1
        shell: pwsh
        run: |
          Rename-Item -Path .\module.psd1 -NewName networktoolkit.psd1
      - name: Publish PowerShell Module
        uses: natescherer/publish-powershell-action@v1
        with:
          token: ${{ secrets.NUGETKEY }}
          target: gallery
          path: networktoolkit.psd1