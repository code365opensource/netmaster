name: publish to powershell gallery
on:
  push:
    branches: [master]
    paths:
      - "**.psd1"

  workflow_dispatch:

jobs:
  publishmodule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: publish to powershell gallery
        shell: pwsh
        env:
          nugetkey: ${{secrets.NUGETKEY}}
        run: |
          Install-Module -Name PowerShellGet -Force -AllowClobber -Scope CurrentUser
          Rename-Item -Path .\module.psd1 -NewName networktoolkit.psd1
          Publish-PSResource -ApiKey $env:nugetkey -Path networktoolkit.psd1 -Repository PSGallery