name: publish to powershell gallery
on:
  push:
    branches: [master]
    paths:
      - "**.psd1"

  workflow_dispatch:

jobs:
  publishmodule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: change the module name
        shell: pwsh
        env:
          key: ${{ secrets.NUGETKEY }}
        run: |
          Rename-Item -Path .\module.psd1 -NewName networktoolkit.psd1
          Write-Host $env:key
      - name: Publish PowerShell Module
        uses: natescherer/publish-powershell-action@v1.1.1
        with:
          token: ${{ secrets.NUGETKEY }}
          path: ./networktoolkit.psd1
          target: gallery