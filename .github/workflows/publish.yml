name: publish to powershell gallery
on:
  push:
    branches: [master]
    paths:
      - "**.psd1"

  workflow_dispatch:

jobs:
  publishmodule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: change the module name
        shell: pwsh
        run: Rename-Item -Path .\module.psd1 -NewName networktoolkit.psd1
      - name: Publish PowerShell Module
        uses: chenxizhang/publish-powershell-module-action@v35
        with:
          NuGetApiKey: ${{ secrets.NUGETKEY }}
          modulePath: networktoolkit.psd1